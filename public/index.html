<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- länkar till filer -->
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <script src="./welcomesegment.js"></script>
    <script src="./aside.js"></script>
    <script src="./currentMonthAndYear.js"></script>
    <script src="./welcomesegment.js"></script>
    <!-- länkar till fonts, ikoner osv -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header class="padding1">
      <h1>Kalender</h1>
    </header>

<!-- Innehåller tid, veckordag och datum samt todo-lista -->
    <aside class="padding-top-bottom1">
      <div id="welcome-segment" data-cy="welcome-segment" class="flex column align-center">
      </div>
      <div id="todo-list" data-cy="todo-list" class="padding1 margin1 border-radius">
        <div class="todo-list-header flex space-between align-center">
          <p><b>Mina aktiviteter</b></p>
          <span class="material-symbols-outlined">
            add
          </span>
        </div>
        <div class="todo-list-current-day">
          <p><b>Idag</b></p>
          <div class="tlcd-activites">
            <p>Lämna in uppgift</p>
            <p>Köp middag</p>
          </div>
        </div>
        <div class="todo-list-other-days">
          <p><b>Kommande</b></p>
          <div class="tlod-activites">
            <p>15/12 Fika med Fia</p>
            <p>17/12 Köp julklapp till Pål</p>
            <p>22/12 Maila chefen om projekt blalbl lblalballbalbala</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Innehåller nuvarande månad, år och kalendern -->
    <main>
      <div id="container">
          <div id="container-month-arrows" class="flex space-between padding-top-bottom1">
            <span class="material-symbols-outlined">chevron_left</span>
            <div id="month" class="current-month"></div>
            <span class="material-symbols-outlined">chevron_right</span>
          </div>
          <div id="year" class="current-year"></div>
          <div id="calendar" data-cy="calendar-body"></div>
      </div>
    </main>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- länkar till filer -->
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <script src="./todo.js"></script>
    <!-- länkar till fonts, ikoner osv -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header class="padding1">
      <h1>Kalender</h1>
    </header>

<!-- Innehåller tid, veckordag och datum samt todo-lista -->
    <aside class="padding-top-bottom1">
      <div id="welcome-segment" data-cy="welcome-segment" class="flex column align-center">
        <p class="welcome-segment-day">ONSDAG</p>
        <p class="welcome-segment-date">2022-12-07</p>
        <p class="welcome-segment-time">14:10:23</p>
      </div>
      <div id="todo-list" data-cy="todo-list" class="padding1 margin1 border-radius">
        <div class="todo-list-header flex space-between align-center">
          <p><b>Mina aktiviteter</b></p>
          <button class="material-symbols-outlined todo-list-add-button" id="todo-list-add-new-item">
            add
          </button>
        </div>
        <div class="todo-list-current-day">
          <p><b>Idag</b></p>
          <div class="tlcd-activites">
            <ul>
              <li>Lämna in uppgift</li>
              <li>Köp middag</li>
            </ul>
          </div>
        </div>
        <div class="todo-list-other-days">
          <p><b>Kommande</b></p>
          <div class="tlod-activites" id="tlod-new-item">
            <ul>
              <li>15/12 Fika med Fia</li>
              <li>17/12 Köp julklapp till Pål</li>
              <li>22/12 Maila chefen om projekt blalbl lblalballbalbala</li>
            </ul>
          </div>
        </div>
      </div>
    </aside>

    <!-- Innehåller nuvarande månad och kalendern -->
    <main>
      <div id="container">
        <div id="month">
        </div>
        <div id="calendar" data-cy="calendar-body"></div>
      </div>
    </main>

  </body>
</html>
